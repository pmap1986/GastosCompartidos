<body class="text-center" cz-shortcut-listen="true">

            <input class="form-control" type="email">

    </div>
    <div class="container col-md-4 offset-4 mt-4 pt-3 pb-3">
        <div class="table-responsive">
            <table class="table table-condensed">

                    <tr>

                </tbody>
            </table>

    </div>
    <div class="card">

            <h1 class="col-md-4 offset-4 mt-2 pt-3 pb-3 h3 mb-2 font-weight-normal lora">Integrantes Gasto </h1>
        </div>
    </div>
    <div class="card container">
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre Usuario</th>
                        <th scope="col">Nombre Gasto</th>
                        <th scope="col">Valor Total</th>
                        <th scope="col">NÃºmero de Integrantes</th>

                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let g of grupo">
                        <th scope="row">{{g.Id_dg}}</th>

                        <td>{{g.Nombre_Gasto}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
